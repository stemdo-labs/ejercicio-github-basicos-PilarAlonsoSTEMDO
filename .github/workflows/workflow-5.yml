name: Azure Login con credenciales

on:
  push:
    branches:
      - palonso

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Login en Azure
        uses: azure/login@v2.1.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
